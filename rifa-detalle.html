<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Rifa - RIFAS UB</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="navbar">
            <div class="nav-container">
                <div class="nav-logo">
                    <a href="index.html">
                        <img src="assets/logo-ub.svg" alt="RIFAS UB" class="logo" onerror="this.style.display='none'">
                        <span class="logo-text">RIFAS UB</span>
                    </a>
                </div>
                
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a href="index.html#rifas" class="nav-link">Rifas Activas</a>
                    </li>
                </ul>
                
                <div class="nav-auth">
                    <button class="btn btn-outline" onclick="window.location.href='index.html'">
                        <i class="fas fa-arrow-left"></i> Volver
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <!-- Rifa Detail Section -->
    <section class="rifa-detail-section" style="margin-top: 80px; padding: 3rem 0;">
        <div class="container">
            <div id="rifaDetailContent">
                <!-- Se llenar치 din치micamente -->
                <div style="text-align: center; padding: 3rem;">
                    <div class="loading"></div>
                    <p>Cargando detalles de la rifa...</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Payment Modal -->
    <div id="paymentModal" class="modal">
        <div class="modal-content" style="max-width: 600px;">
            <div class="modal-header">
                <h2>Completar Compra</h2>
                <span class="close" id="closePayment">&times;</span>
            </div>
            <div class="modal-body">
                <div id="paymentContent">
                    <!-- Se llenar치 din치micamente -->
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase Configuration (debe cargarse primero) -->
    <script type="module" src="js/firebase-config.js"></script>
    
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/rifas.js"></script>
    <script type="module" src="js/payments.js"></script>
    <script type="module" src="js/verificacion-identidad.js"></script>
    <script type="module" src="js/reviews.js"></script>
    <!-- Rifa Detalle con Firebase -->
    <script type="module" src="js/rifa-detalle.js"></script>
</body>
